<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Covid Center Website</title>
    </head>
    <body class="container">
        <div class="row justify-content-center">
            <div class="col-1">

            </div>
            <div class="col">
                <header>
                    <h1>Welcome to the COVID-19 Center Webpage</h1>
                    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
                </header>
                <section >
                    <h2>Please fill out this form</h2>
                    <article>
                        <form>
            
                            <fieldset class="border">
                                <legend class="w-auto">Part 1: Patient Information</legend>
                                    <div class="row form-group">
                                        <label for="txtFirstName" class="col-sm-2 col-form-label">First Name: </label>
                                        <div class="col-md-10 col-lg-4">
                                            <input type="text" id="txtFirstName" name="txtFirstName" class="form-control">
                                        </div>
                                        <label for="txtLastName" class="col-sm-2 col-form-label"> Last Name: </label>
                                        <div class="col-md-10 col-lg-4">
                                            <input type="text" id="txtLastName" name="txtLastName" class="form-control">
                                        </div>
                                    </div>
                                <fieldset class="border form-group">
            
                                    <div class="row">
            
                                        <div class="col-sm-2 col-form-label">Gender: </div>
                                        <div class="col-sm-10">
                                            <div class="form-check">
                                                <input type="radio" id="rbMale" name="gender" value="male" class="form-check-label">
                                                <label for="rbMale" class="form-check-label">Male</label>
                                            </div>
            
                                            <div class="form-check">
                                                <input type="radio" id="rbFemale" name="gender" value="female"
                                                    class="form-check-label">
                                                <label for="rbFemale" class="form-check-label">Female</label>
            
                                            </div>
            
                                            <div class="form-check">
                                                <input type="radio" id="rbOther" name="gender" value="other"
                                                    class="form-check-label">
                                                <label for="rbOther" class="form-check-label">Other</label>
                                            </div>
            
                                        </div>
                                    </div>
            
            
                                </fieldset>
            
                                <div class="row form-group">
                                    <label for="txtTel" class="col-sm-2 col-form-label">Telephone: </label>
                                    <div class="col-sm-10">
                                        <input type="tel" id="txtTel" name="txtTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                            class="form-control" placeholder="(XXX)-XXX-XXXX">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <label for="txtEmail" class="col-sm-2 col-form-label">
                                        Email:
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="email" id="txtEmail" name="txtEmail" required class="form-control"
                                            placeholder="name@example.com">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <label for="txtAddress" class="col-sm-2 col-form-label">Address: </label>
                                    <div class="col-md-12 col-lg-6">
                                        <input type="text" id="txtAddress" name="txtAddress" class="form-control"
                                            placeholder="Street">
                                    </div>
                                    <div class="col">
                                        <input type="text" id="txtCity" name="txtCity" class="form-control" placeholder="City">
                                    </div>
                                    <div class="col">
                                        <input type="text" id="txtState" name="txtState" class="form-control" placeholder="State">
                                    </div>
                                    <div class="col">
                                        <input type="text" id="txtZip" name="txtZip" class="form-control" placeholder="Zip">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-2">
                                        <label for="txtDob" class="col-form-label">
                                            Date of Birth:
                                        </label>
                                    </div>
                                    <div class="col-sm-10">
                                        <input type="date" id="txtDob" name="txtDob" required class="form-control">
                                    </div>
                                </div>
                            </fieldset>
            
                            <fieldset>
                                <legend>Part 2: Potential Symptoms</legend>

                                <div class="alert alert-primary">
                                    <h3>Please if you've had any of these symptoms, select yes.</h3>
                                </div>

                                <div class="row justify-content-between">
                                    <div class="col-4">
                                        <div class="row form-group">
                                            <label for="ddFever" class="col-form-label">
                                                Fever or Chills:
                                            </label>
                                            <div>
                                                <select id="ddFever" name="ddFever" class="form-control">
                                                    <option value="No" selected>No</option>
                                                    <option value="Yes">Yes</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <label for="ddCough" class="col-form-label">
                                                Cough:
                                            </label>
                                            <div>
                                                <select id="ddCough" name="ddcough" class="form-control">
                                                    <option value="No" selected>No</option>
                                                    <option value="Yes">Yes</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <label for="ddShort" class="col-form-label">
                                                Shortness of breath or <br> 
                                                difficulty breathing:
                                            </label>
                                            <div>
                                                <select id="ddShort" name="ddShort" class="form-control">
                                                    <option value="No" selected>No</option>
                                                    <option value="Yes">Yes</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <label for="ddFatigue" class="col-form-label">
                                                Fatigue:
                                            </label>
                                            <div>
                                                <select id="ddFatigue" name="ddFatigue" class="form-control">
                                                    <option value="No" selected>No</option>
                                                    <option value="Yes">Yes</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <label for="ddMuscle" class="col-form-label">
                                                Musicle or body aches:
                                            </label>
                                            <div>
                                                <select id="ddMuscle" name="ddMuscle" class="form-control">
                                                    <option value="No" selected>No</option>
                                                    <option value="Yes">Yes</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <label for="ddHead" class="col-form-label">
                                                Headache:
                                            </label>
                                            <div>
                                                <select id="ddHead" name="ddHead" class="form-control">
                                                    <option value="No" selected>No</option>
                                                    <option value="Yes">Yes</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="row form-group">
                                            <label for="ddLoss" class="col-form-label">
                                                New loss of taste or smell:
                                            </label>
                                            <div>
                                                <select id="ddLoss" name="ddLoss" class="form-control">
                                                    <option value="No" selected>No</option>
                                                    <option value="Yes">Yes</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <label for="ddSore" class="col-form-label">
                                                Sore throat:
                                            </label>
                                            <div>
                                                <select id="ddSore" name="ddSore" class="form-control">
                                                    <option value="No" selected>No</option>
                                                    <option value="Yes">Yes</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <label for="ddCong" class="col-form-label">
                                                Congestion or runny nose:
                                            </label>
                                            <div>
                                                <select id="ddCong" name="ddCong" class="form-control">
                                                    <option value="No" selected>No</option>
                                                    <option value="Yes">Yes</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <label for="ddVomit" class="col-form-label">
                                                Nausea or vomiting:
                                            </label>
                                            <div>
                                                <select id="ddVomit" name="ddVomit" class="form-control">
                                                    <option value="No" selected>No</option>
                                                    <option value="Yes">Yes</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <label for="ddDiarrhea" class="col-form-label">
                                                Diearrhea:
                                            </label>
                                            <div>
                                                <select id="ddDiarrhea" name="ddDiarrhea" class="form-control">
                                                    <option value="No" selected>No</option>
                                                    <option value="Yes">Yes</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                
                                
                            </fieldset>
                            <fieldset>
                                <legend>Part 3: Other Questions</legend>
                                <div class="row form-group">
                                    <label for="ddContact" class="col-sm-10 col-form-label">
                                        Have you had contact (within 6 feet for > 15 minutes), or caring for someone who is
                                        diagnosed with COVID-19 in the last 14 days and were not wearing proper protective
                                        equipment?
                                        <br>
                                    </label>
                                    <div>
                                        <select id="ddContact" name="ddContact" class="form-control">
                                            <option value="No" selected>No</option>
                                            <option value="Yes">Yes</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <label for="ddDiagnosis" class="col-sm-10 col-form-label">
                                        Have you had a diagnosis of COVID-19 in the last 10 days?
                                        <br>
                                    </label>
                                    <div>
                                        <select id="ddDiagnosis" name="ddDiagnosis" class="form-control">
                                            <option value="No" selected>No</option>
                                            <option value="Yes">Yes</option>
                                        </select>
                                    </div>
                                </div>
            
                                <div class="row form-group">
            
                                    <label for="ddCountry" class="col-sm-10 col-form-label">
                                        Have you travelled to any countries in the last 14 days?
                                        <br>
                                    </label>
                                    <div>
                                        <select id="ddCountry" name="ddCountry" class="form-control">
                                            <option value="No" selected>No</option>
                                            <option value="Yes">Yes</option>
                                        </select>
                                    </div>
                                    <br>
                                </div>
                                <div class="row form-group">
                                    <label for="txtCountry" class="col-sm-10 col-form-label">
                                        If Yes, which countries? Please separate each with a comma.
                                    </label>
                                    <input type="text" id="txtCountry" name="txtCountry" required class="form-control">
                                </div>
                                <div class="row form-group">
                                    <label for="ddSocial" class="col-sm-10 col-form-label">
                                        Have you socialized with a group of 6 or more people in the last 14 days?
                                        <br>
                                    </label>
                                    <div>
                                        <select id="ddSocial" name="ddSocial" class="form-control">
                                            <option value="No" selected>No</option>
                                            <option value="Yes">Yes</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <label for="txtTemp" class="col-sm-6 col-form-label">
                                        Current Temperature:
                                    </label>
                                    <input type="number" id="txtTemp" name="txtTemp" required step="0.1" class="form-control">
                                </div>
                            </fieldset>
                            <p>
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </p>
                        </form>
                    </article>
                </section>
                <footer>
                    Copywrite @2021 COVID-19 Center Website
                </footer>
            </div>
            <div class="col-1">

            </div>
        </div>
        
       
    </body>
    
    </html>
